<ng-container>
  <div class="container-fluid">
    <div class="btn-set d-flex flex-wrap justify-content-evenly">
      <button class="m-1" (click)="genPicker(gen1)" mat-raised-button color="accent">Gen 1</button>
      <button class="m-1" (click)="genPicker(gen2)" mat-raised-button color="accent">Gen 2</button>
      <button class="m-1" (click)="genPicker(gen3)" mat-raised-button color="accent">Gen 3</button>
      <button class="m-1" (click)="genPicker(gen4)" mat-raised-button color="accent">Gen 4</button>
      <button class="m-1" (click)="genPicker(gen5)" mat-raised-button color="accent">Gen 5</button>
      <button class="m-1" (click)="genPicker(gen6)" mat-raised-button color="accent">Gen 6</button>
      <button class="m-1" (click)="genPicker(gen7)" mat-raised-button color="accent">Gen 7</button>
      <button class="m-1" (click)="genPicker(gen8)" mat-raised-button color="accent">Gen 8</button>
    </div>
    <div>
      <div class="container" *ngIf="pokemonList.length > 1">
        <mat-card *ngFor="let pokemon of pokemonList" class="poke-card" MatPaginatorIntl>
          <a routerLink="/{{pokemon.id}}">
            <img mat-card-sm-image src={{pokemon.sprites.front_default}} alt={{pokemon.species.name}}>
          </a>
          <mat-card-title>{{pokemon.species.name | titlecase}}</mat-card-title>
          <mat-card-subtitle>#{{pokemon.id}}</mat-card-subtitle>
          <mat-card-content>
            <span *ngFor="let type of pokemon.types" class="type {{type.type.name}}">
              {{type.type.name | titlecase}}
            </span>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</ng-container>
