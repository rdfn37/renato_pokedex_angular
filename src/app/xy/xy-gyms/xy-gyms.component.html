  <mat-card *ngFor="let gym of gyms$ | async" class="example-card cosmog-black card-main">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>{{gym.location}} Gym</mat-card-title>
      <mat-card-subtitle>Rewards: {{gym.reward}}</mat-card-subtitle>
    </mat-card-header>
    <div class="gym-leader-frame">
      <h3>{{gym.leader.name}}</h3>
      <hr>
      <img height="150px" src={{gym.leader.img_url}} alt="">
    </div>
    <mat-card-content>
      <p>
        {{gym.description}}
      </p>
      <mat-grid-list cols="3" rowHeight="410px" gutterSize="20px">
        <mat-grid-tile *ngFor="let pokemon of gym.leader.team">
          <mat-card class="poke-card">
            <mat-card-title>{{pokemon.pokemon}}</mat-card-title>
            <a routerLink="/{{pokemon.pokemon | lowercase}}">
              <img mat-card-sm-image src={{pokemon.img_url}} alt="">
            </a>
            <mat-card-content>
              <p>Level {{pokemon.level}}</p>
              <span>Type: </span>
              <span *ngFor="let type of pokemon.type" class="type {{type | lowercase}}">{{type}} </span>
              <mat-list>
                <mat-list-item *ngFor="let move of pokemon.moves">
                  <mat-divider></mat-divider>
                  {{move}}
                </mat-list-item>
              </mat-list>
            </mat-card-content>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
  </mat-card>
